<div class="col-lg-4">
            <div class="box-header with-border">
              <h2 class="box-title">Linko Exchange Login</h2>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" lpformnum="1">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="userEmail" ng-model="userEmail" placeholder="Enter email" autocomplete="off" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="userPassword" ng-model="userPassword"  placeholder="Password" autocomplete="off" >
                </div>
                 
                <div class="checkbox">
                  <label>
                    <input type="checkbox"> remember me!
                  </label>
                </div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button> 
                
                <a  class="pull-right" ui-sref="plain.forget-password">Forget password</a>
                  
              </div>
            </form>
          </div>
