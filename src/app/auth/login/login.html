<div class="col-lg-5  col-md-4 col-sm-8 ">

              <h5 class="box-title"><b>LinkoExchange<b></b> Login</h5>

            <!-- form start -->
<form class="form-horizontal">


              <div class="box-body">

                <br/><br/>
                <div class="form-group">
                  <label for="userName" class="col-sm-2 control-label">User Name </label>

                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="userName" ng-model="login.userEmail" placeholder="Enter User Name" autocomplete="off" >
                  </div>
                </div>


                <div class="form-group">
                  <label for="userPassword" class="col-sm-2 control-label">Password </label>

                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="userPassword" ng-model="login.userPassword"  placeholder="Password" autocomplete="off" >
                  </div>
                </div>


                <div class="form-group">

                  <label for="rememberme" class="col-sm-2 control-label pull-left"> </label>
                  <div class="col-lg-3">
                    <input  id="rememberme" class="col-sm-offset-2" type="checkbox"> remember me
                  </div>

                  <div class="col-lg-5">
                    <button type="submit" class="pull-right col-lg-offset-2 k-primary" ng-click="login.login();" >Login</button>
                  </div>

                </div>

</form>
