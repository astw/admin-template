<section class="content-header">
  <h1>
    Industry Details
  </h1>
  <ol class="breadcrumb-left">
    <li><a href="/industry/"><i class="fa "></i> Home </a></li>
    <li class="active">Details</li>
  </ol>
</section>

<br /><br />

<div class="seperator"> </div>

<form>
  <div class="panel-group">
    <div class="panel panel-default">
      <div class="panel-heading" data-target="#information">
        <strong>Industry Information</strong>
        <div class="form-group pull-right">
          <button id="enableDisableButton" class="k-primary" ng-click="industrydetails.changeIndustryStatus();"> {{industrydetails.enabledButtonText}} </button>
          <button id="indusryUser" class="k-primary" ng-click="industrydetails.industryUsers();">Users</button>
        </div>
      </div>
      <div class="panel-body panel-collapse collapse in" id="information">
        <div class="col-sm-11">
          <div class="form-horizontal row">
            <div class="form-group">
              <label for="permitNo" class="col-md-2 control-label">Industry Number</label>

              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="permitNo" value={{selectedIndustry.permitNo}} />
              </div>

              <label for="assignto" class="col-md-2 control-label">Assigned To</label>
              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="assignTo" value={{selectedIndustry.assignTo}} />
              </div>
            </div>
          </div>

          <div class="form-horizontal row">
            <div class="form-group">
              <label for="industry" class="col-md-2 control-label">Industry Name</label>

              <div class="col-md-4">
                <input type="text" rows="2" class="form-control" id="industry" readonly value={{selectedIndustry.industry}} />
              </div>

              <label for="hasSignatory" class="col-md-2 control-label">Has Signatory?</label>
              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="hasSignatory" value={{selectedIndustry.hasSignatory}} />
              </div>

            </div>
          </div>


          <div class="form-horizontal row">
            <div class="form-group">
              <label for="address" class="col-md-2 control-label">Address</label>

              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="address" value={{selectedIndustry.address}} />
              </div>

              <label for="enabled" class="col-md-2 control-label">Enabled?</label>
              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="enabled" value={{selectedIndustry.enabled}} />
              </div>
            </div>
          </div>


          <div class="form-horizontal row">
            <div class="form-group">
              <label for="suite" class="col-md-2 control-label">Suite</label>

              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="suite" value={{selectedIndustry.suite}} />
              </div>

            </div>
          </div>


          <div class="form-horizontal row">
            <div class="form-group">
              <label for="city" class="col-md-2 control-label">City</label>

              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="city" value={{selectedIndustry.city}} />
              </div>

            </div>
          </div>

          <div class="form-horizontal row">
            <div class="form-group">
              <label for="state" class="col-md-2 control-label">State</label>

              <div class="col-md-4">
                <input type="text" readonly class="form-control" id="state" value={{selectedIndustry.state}} />
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
